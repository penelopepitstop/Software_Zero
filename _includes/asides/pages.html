{% if site.pages.size > 0 %}
  <section>
    <h1>Pages</h1>
    <ul id="pages">
      {% for page in site.pages %}
        {% if page.layout == 'page' %}
          {% if page.status != 'unlisted' %}
            {% if page.title %}
              <li class="post">
                <a href="{{ root_url }}{{ page.url }}">{{ page.title }}</a>
              </li>
            {% endif %}
          {% endif %}
        {% endif %}
      {% endfor %}
    </ul>
  </section>
{% endif %}
